<!-- src/main/resources/templates/auth/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LABOMASI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8">
        <!-- Logo -->
        <div class="text-center mb-8">
            <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo" class="h-16 mx-auto mb-4">
            <h1 class="text-2xl font-bold text-gray-900">Welcome Back</h1>
            <p class="text-gray-500 mt-1">Sign in to your account</p>
        </div>
        
        <!-- Error Message -->
        <div th:if="${param.error}" class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-600 text-sm">
            Invalid email or password
        </div>
        
        <!-- Logout Message -->
        <div th:if="${param.logout}" class="mb-4 p-4 bg-green-50 border border-green-200 rounded-lg text-green-600 text-sm">
            You have been logged out successfully
        </div>
        
        <!-- Login Form -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
            <form th:action="@{/login}" method="post">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="username" required
                           class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900/10 focus:border-gray-400"
                           placeholder="user@ump.ac.ma">
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" name="password" required
                           class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900/10 focus:border-gray-400"
                           placeholder="••••••••">
                </div>
                
                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" name="remember-me" class="rounded border-gray-300">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                </div>
                
                <button type="submit"
                        class="w-full bg-gray-900 text-white py-2.5 rounded-lg font-medium hover:bg-gray-800 transition-colors">
                    Sign In
                </button>
            </form>
        </div>
    </div>
</body>
</html>
