<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'LABOMASI'">LABOMASI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
<!-- Sidebar -->
<aside class="w-64 h-screen fixed left-0 top-0 bg-white border-r border-gray-200 flex flex-col z-40">
    <div class="p-6 border-b border-gray-200">
        <img th:src="@{/images/logo.png}" alt="Logo" class="h-10">
    </div>

    <nav class="flex-1 p-4 overflow-y-auto">
        <p class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3">Main</p>

        <a th:href="@{/dashboard}"
           th:class="${#request.requestURI == '/dashboard' || #request.requestURI == '/'} ? 'flex items-center gap-3 px-3 py-2.5 rounded-lg mb-1 bg-gray-100 text-gray-900 font-medium' : 'flex items-center gap-3 px-3 py-2.5 rounded-lg mb-1 text-gray-600 hover:bg-gray-100'">
            <i class="fas fa-th-large w-5 text-center"></i>
            <span>Dashboard</span>
        </a>

        <a th:href="@{/projects}"
           th:class="${#strings.startsWith(#request.requestURI, '/projects')} ? 'flex items-center gap-3 px-3 py-2.5 rounded-lg mb-1 bg-gray-100 text-gray-900 font-medium' : 'flex items-center gap-3 px-3 py-2.5 rounded-lg mb-1 text-gray-600 hover:bg-gray-100'">
            <i class="fas fa-folder w-5 text-center"></i>
            <span>Projects</span>
        </a>

        <a th:href="@{/publications}"
           th:class="${#strings.startsWith(#request.requestURI, '/publications')} ? 'flex items-center gap-3 px-3 py-2.5 rounded-lg mb-1 bg-gray-100 text-gray-900 font-medium' : 'flex items-center gap-3 px-3 py-2.5 rounded-lg mb-1 text-gray-600 hover:bg-gray-100'">
            <i class="fas fa-file-alt w-5 text-center"></i>
            <span>Publications</span>
        </a>

        <p class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mt-6 mb-3">Management</p>

        <a th:href="@{/members}"
           th:class="${#strings.startsWith(#request.requestURI, '/members')} ? 'flex items-center gap-3 px-3 py-2.5 rounded-lg mb-1 bg-gray-100 text-gray-900 font-medium' : 'flex items-center gap-3 px-3 py-2.5 rounded-lg mb-1 text-gray-600 hover:bg-gray-100'">
            <i class="fas fa-users w-5 text-center"></i>
            <span>Members</span>
        </a>

        <a th:href="@{/resources}"
           th:class="${#strings.startsWith(#request.requestURI, '/resources')} ? 'flex items-center gap-3 px-3 py-2.5 rounded-lg mb-1 bg-gray-100 text-gray-900 font-medium' : 'flex items-center gap-3 px-3 py-2.5 rounded-lg mb-1 text-gray-600 hover:bg-gray-100'">
            <i class="fas fa-cube w-5 text-center"></i>
            <span>Resources</span>
        </a>
    </nav>
</aside>

<!-- Main Content -->
<main class="ml-64 min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 px-8 py-4 flex justify-between items-center sticky top-0 z-30">
        <h1 class="text-lg font-semibold text-gray-900" th:text="${pageTitle} ?: 'Dashboard'">Dashboard</h1>

        <div class="flex items-center gap-4">
            <div class="relative" x-data="{ open: false }">
                <button @click="open = !open" class="flex items-center gap-3 px-3 py-1.5 border border-gray-200 rounded-lg hover:bg-gray-50">
                    <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-sm font-semibold text-gray-600">
                        <span sec:authentication="name" th:text="${#strings.substring(#authentication.name, 0, 1).toUpperCase()}">A</span>
                    </div>
                    <div class="text-left">
                        <div class="text-sm font-medium text-gray-900" sec:authentication="name">Admin</div>
                        <div class="text-xs text-gray-500">Administrator</div>
                    </div>
                    <i class="fas fa-chevron-down text-xs text-gray-400"></i>
                </button>

                <div x-show="open" @click.away="open = false" x-cloak
                     class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-2 z-50">
                    <a href="/profile" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
                        <i class="fas fa-user w-4 text-gray-400"></i> My Profile
                    </a>
                    <hr class="my-2 border-gray-100">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="flex items-center gap-3 px-4 py-2 text-sm text-red-600 hover:bg-red-50 w-full text-left">
                            <i class="fas fa-sign-out-alt w-4"></i> Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <!-- Content -->
    <div class="p-8">
        <!-- Success Message -->
        <div th:if="${success}" class="mb-6 p-4 bg-green-50 border border-green-200 text-green-700 rounded-lg flex items-center gap-2">
            <i class="fas fa-check-circle"></i>
            <span th:text="${success}"></span>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="mb-6 p-4 bg-red-50 border border-red-200 text-red-700 rounded-lg flex items-center gap-2">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}"></span>
        </div>

        <!-- Page Content -->
        <th:block th:replace="${content}"></th:block>
    </div>
</main>
</body>
</html>
