<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::content})}">
<th:block th:fragment="content">
    <div class="max-w-2xl">
        <div class="mb-6">
            <a th:href="@{/resources}" class="text-gray-500 hover:text-gray-700 text-sm mb-2 inline-flex items-center gap-1">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <h2 class="text-xl font-bold text-gray-900" th:text="${resource.id != null} ? 'Edit Resource' : 'Add Resource'">Add</h2>
        </div>

        <div class="bg-white border border-gray-200 rounded-lg p-6">
            <form th:action="${resource.id != null} ? @{/resources/{id}(id=${resource.id})} : @{/resources}"
                  th:object="${resource}" method="post">

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Name *</label>
                    <input type="text" th:field="*{name}" required class="w-full px-4 py-2 border border-gray-200 rounded-lg">
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea th:field="*{description}" rows="3" class="w-full px-4 py-2 border border-gray-200 rounded-lg"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                        <select th:field="*{category}" class="w-full px-4 py-2 border border-gray-200 rounded-lg">
                            <option value="">Select Category</option>
                            <option th:each="c : ${categories}" th:value="${c}" th:text="${c.displayName}">Category</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                        <input type="text" th:field="*{location}" class="w-full px-4 py-2 border border-gray-200 rounded-lg">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Quantity</label>
                        <input type="number" th:field="*{quantity}" min="0" class="w-full px-4 py-2 border border-gray-200 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Serial Number</label>
                        <input type="text" th:field="*{serialNumber}" class="w-full px-4 py-2 border border-gray-200 rounded-lg">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Purchase Date</label>
                        <input type="date" th:field="*{purchaseDate}" class="w-full px-4 py-2 border border-gray-200 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Condition</label>
                        <select th:field="*{conditionStatus}" class="w-full px-4 py-2 border border-gray-200 rounded-lg">
                            <option value="">Select Condition</option>
                            <option value="New">New</option>
                            <option value="Good">Good</option>
                            <option value="Fair">Fair</option>
                            <option value="Poor">Poor</option>
                        </select>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="flex items-center gap-2">
                        <input type="checkbox" th:field="*{available}" class="rounded border-gray-300">
                        <span class="text-sm text-gray-700">Available</span>
                    </label>
                </div>

                <div class="flex gap-3">
                    <button type="submit" class="bg-gray-900 text-white px-6 py-2 rounded-lg font-medium hover:bg-gray-800">Save</button>
                    <a th:href="@{/resources}" class="px-6 py-2 border border-gray-200 rounded-lg hover:bg-gray-50">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</th:block>
</html>
