<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::content})}">
<th:block th:fragment="content">
    <div class="flex justify-between items-center mb-6">
        <div>
            <h2 class="text-xl font-bold text-gray-900">Resources</h2>
            <p class="text-gray-500 text-sm">Manage laboratory resources</p>
        </div>
        <a th:href="@{/resources/new}" class="bg-gray-900 text-white px-4 py-2 rounded-lg font-medium hover:bg-gray-800 flex items-center gap-2">
            <i class="fas fa-plus"></i> Add Resource
        </a>
    </div>

    <div class="bg-white border border-gray-200 rounded-lg overflow-hidden">
        <table class="w-full">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-5 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Name</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Category</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Location</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Quantity</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Status</th>
                <th class="px-5 py-3 text-right text-xs font-semibold text-gray-500 uppercase">Actions</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
            <tr th:each="resource : ${resources}" class="hover:bg-gray-50">
                <td class="px-5 py-4">
                    <div class="font-medium text-gray-900" th:text="${resource.name}">Name</div>
                    <div class="text-sm text-gray-500 truncate max-w-xs" th:text="${resource.description}">Description</div>
                </td>
                <td class="px-5 py-4">
                        <span class="px-2.5 py-1 rounded text-xs font-medium bg-gray-100 text-gray-700"
                              th:text="${resource.category?.displayName}">Category</span>
                </td>
                <td class="px-5 py-4 text-gray-600" th:text="${resource.location} ?: '-'">Location</td>
                <td class="px-5 py-4 text-gray-600" th:text="${resource.quantity} ?: '-'">Qty</td>
                <td class="px-5 py-4">
                    <span th:if="${resource.available}" class="px-2.5 py-1 rounded text-xs font-medium bg-green-50 text-green-700">Available</span>
                    <span th:unless="${resource.available}" class="px-2.5 py-1 rounded text-xs font-medium bg-red-50 text-red-700">Unavailable</span>
                </td>
                <td class="px-5 py-4 text-right">
                    <div class="flex justify-end gap-2">
                        <a th:href="@{/resources/{id}/edit(id=${resource.id})}" class="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded">
                            <i class="fas fa-edit"></i>
                        </a>
                        <form th:action="@{/resources/{id}/delete(id=${resource.id})}" method="post" onsubmit="return confirm('Delete?');">
                            <button type="submit" class="p-2 text-red-500 hover:text-red-700 hover:bg-red-50 rounded">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(resources)}">
                <td colspan="6" class="px-5 py-8 text-center text-gray-500">No resources found.</td>
            </tr>
            </tbody>
        </table>
    </div>
</th:block>
</html>
