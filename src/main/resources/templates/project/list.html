<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::content})}">
<th:block th:fragment="content">
    <div class="flex justify-between items-center mb-6">
        <div>
            <h2 class="text-xl font-bold text-gray-900">Projects</h2>
            <p class="text-gray-500 text-sm">Manage research projects</p>
        </div>
        <a th:href="@{/projects/new}" class="bg-gray-900 text-white px-4 py-2 rounded-lg font-medium hover:bg-gray-800 flex items-center gap-2">
            <i class="fas fa-plus"></i> Add Project
        </a>
    </div>

    <!-- Search -->
    <div class="bg-white border border-gray-200 rounded-lg p-4 mb-6">
        <form th:action="@{/projects}" method="get" class="flex gap-4">
            <input type="text" name="search" th:value="${search}" placeholder="Search projects..."
                   class="flex-1 px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200">
            <button type="submit" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200">
                <i class="fas fa-search"></i> Search
            </button>
            <a th:href="@{/projects}" class="px-4 py-2 border border-gray-200 rounded-lg hover:bg-gray-50">Clear</a>
        </form>
    </div>

    <!-- Table -->
    <div class="bg-white border border-gray-200 rounded-lg overflow-hidden">
        <table class="w-full">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-5 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Project</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Lead</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Status</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Duration</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Progress</th>
                <th class="px-5 py-3 text-right text-xs font-semibold text-gray-500 uppercase">Actions</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
            <tr th:each="project : ${projects}" class="hover:bg-gray-50">
                <td class="px-5 py-4">
                    <a th:href="@{/projects/{id}(id=${project.id})}" class="font-medium text-gray-900 hover:underline" th:text="${project.title}">Title</a>
                    <div class="text-sm text-gray-500 truncate max-w-xs" th:text="${project.description}">Description</div>
                </td>
                <td class="px-5 py-4">
                    <span th:if="${project.lead != null}" th:text="${project.lead.fullName}">Lead</span>
                    <span th:unless="${project.lead != null}" class="text-gray-400">-</span>
                </td>
                <td class="px-5 py-4">
                        <span class="px-2.5 py-1 rounded text-xs font-medium"
                              th:classappend="${project.status.name() == 'IN_PROGRESS'} ? 'bg-green-50 text-green-700' :
                                             (${project.status.name() == 'COMPLETED'} ? 'bg-blue-50 text-blue-700' :
                                             (${project.status.name() == 'ON_HOLD'} ? 'bg-yellow-50 text-yellow-700' : 'bg-gray-100 text-gray-600'))"
                              th:text="${project.status.displayName}">Status</span>
                </td>
                <td class="px-5 py-4 text-sm text-gray-600">
                    <span th:if="${project.startDate != null}" th:text="${#temporals.format(project.startDate, 'MMM dd, yyyy')}">Start</span>
                    <span th:if="${project.startDate != null && project.endDate != null}"> - </span>
                    <span th:if="${project.endDate != null}" th:text="${#temporals.format(project.endDate, 'MMM dd, yyyy')}">End</span>
                    <span th:if="${project.startDate == null && project.endDate == null}" class="text-gray-400">-</span>
                </td>
                <td class="px-5 py-4 w-32">
                    <div class="flex items-center gap-2">
                        <div class="flex-1 h-1.5 bg-gray-200 rounded-full">
                            <div class="h-full bg-gray-900 rounded-full" th:style="'width:' + ${project.progress} + '%'"></div>
                        </div>
                        <span class="text-xs text-gray-500" th:text="${project.progress} + '%'">0%</span>
                    </div>
                </td>
                <td class="px-5 py-4 text-right">
                    <div class="flex justify-end gap-2">
                        <a th:href="@{/projects/{id}/edit(id=${project.id})}" class="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded">
                            <i class="fas fa-edit"></i>
                        </a>
                        <form th:action="@{/projects/{id}/delete(id=${project.id})}" method="post"
                              onsubmit="return confirm('Delete this project?');">
                            <button type="submit" class="p-2 text-red-500 hover:text-red-700 hover:bg-red-50 rounded">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(projects)}">
                <td colspan="6" class="px-5 py-8 text-center text-gray-500">
                    No projects found. <a th:href="@{/projects/new}" class="text-gray-900 underline">Create one</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</th:block>
</html>
