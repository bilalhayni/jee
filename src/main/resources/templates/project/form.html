<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::content})}">
<th:block th:fragment="content">
    <div class="max-w-2xl">
        <div class="mb-6">
            <a th:href="@{/projects}" class="text-gray-500 hover:text-gray-700 text-sm mb-2 inline-flex items-center gap-1">
                <i class="fas fa-arrow-left"></i> Back to Projects
            </a>
            <h2 class="text-xl font-bold text-gray-900" th:text="${project.id != null} ? 'Edit Project' : 'Add New Project'">Add Project</h2>
        </div>

        <div class="bg-white border border-gray-200 rounded-lg p-6">
            <form th:action="${project.id != null} ? @{/projects/{id}(id=${project.id})} : @{/projects}"
                  th:object="${project}" method="post">

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Title *</label>
                    <input type="text" th:field="*{title}" required
                           class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200">
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea th:field="*{description}" rows="4"
                              class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                        <input type="date" th:field="*{startDate}"
                               class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                        <input type="date" th:field="*{endDate}"
                               class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status *</label>
                        <select th:field="*{status}" required
                                class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200">
                            <option th:each="s : ${statuses}" th:value="${s}" th:text="${s.displayName}">Status</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Project Lead</label>
                        <select th:field="*{lead}"
                                class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200">
                            <option value="">Select Lead</option>
                            <option th:each="m : ${members}" th:value="${m.id}" th:text="${m.fullName}">Member</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Budget</label>
                        <input type="text" th:field="*{budget}" placeholder="e.g., $50,000"
                               class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Funding Source</label>
                        <input type="text" th:field="*{fundingSource}"
                               class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200">
                    </div>
                </div>

                <div class="flex gap-3">
                    <button type="submit" class="bg-gray-900 text-white px-6 py-2 rounded-lg font-medium hover:bg-gray-800">
                        <span th:text="${project.id != null} ? 'Update Project' : 'Create Project'">Save</span>
                    </button>
                    <a th:href="@{/projects}" class="px-6 py-2 border border-gray-200 rounded-lg hover:bg-gray-50">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</th:block>
</html>
