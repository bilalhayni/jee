<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::content})}">
<th:block th:fragment="content">
    <div class="max-w-2xl">
        <div class="mb-6">
            <a th:href="@{/publications}" class="text-gray-500 hover:text-gray-700 text-sm mb-2 inline-flex items-center gap-1">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <h2 class="text-xl font-bold text-gray-900" th:text="${publication.id != null} ? 'Edit Publication' : 'Add Publication'">Add</h2>
        </div>

        <div class="bg-white border border-gray-200 rounded-lg p-6">
            <form th:action="${publication.id != null} ? @{/publications/{id}(id=${publication.id})} : @{/publications}"
                  th:object="${publication}" method="post">

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Title *</label>
                    <input type="text" th:field="*{title}" required class="w-full px-4 py-2 border border-gray-200 rounded-lg">
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Authors</label>
                    <input type="text" th:field="*{authors}" placeholder="John Doe, Jane Smith" class="w-full px-4 py-2 border border-gray-200 rounded-lg">
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Journal</label>
                        <input type="text" th:field="*{journal}" class="w-full px-4 py-2 border border-gray-200 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Conference</label>
                        <input type="text" th:field="*{conference}" class="w-full px-4 py-2 border border-gray-200 rounded-lg">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Publication Date</label>
                        <input type="date" th:field="*{publicationDate}" class="w-full px-4 py-2 border border-gray-200 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Type</label>
                        <select th:field="*{publicationType}" class="w-full px-4 py-2 border border-gray-200 rounded-lg">
                            <option value="">Select Type</option>
                            <option value="Journal Article">Journal Article</option>
                            <option value="Conference Paper">Conference Paper</option>
                            <option value="Book Chapter">Book Chapter</option>
                            <option value="Thesis">Thesis</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">DOI</label>
                        <input type="text" th:field="*{doi}" class="w-full px-4 py-2 border border-gray-200 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">URL</label>
                        <input type="url" th:field="*{url}" class="w-full px-4 py-2 border border-gray-200 rounded-lg">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Abstract</label>
                    <textarea th:field="*{abstractText}" rows="4" class="w-full px-4 py-2 border border-gray-200 rounded-lg"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Author (Member)</label>
                        <select th:field="*{author}" class="w-full px-4 py-2 border border-gray-200 rounded-lg">
                            <option value="">Select Author</option>
                            <option th:each="m : ${members}" th:value="${m.id}" th:text="${m.fullName}">Member</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Related Project</label>
                        <select th:field="*{project}" class="w-full px-4 py-2 border border-gray-200 rounded-lg">
                            <option value="">Select Project</option>
                            <option th:each="p : ${projects}" th:value="${p.id}" th:text="${p.title}">Project</option>
                        </select>
                    </div>
                </div>

                <div class="flex gap-3">
                    <button type="submit" class="bg-gray-900 text-white px-6 py-2 rounded-lg font-medium hover:bg-gray-800">Save</button>
                    <a th:href="@{/publications}" class="px-6 py-2 border border-gray-200 rounded-lg hover:bg-gray-50">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</th:block>
</html>
