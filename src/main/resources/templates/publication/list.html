<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::content})}">
<th:block th:fragment="content">
    <div class="flex justify-between items-center mb-6">
        <div>
            <h2 class="text-xl font-bold text-gray-900">Publications</h2>
            <p class="text-gray-500 text-sm">Manage research publications</p>
        </div>
        <a th:href="@{/publications/new}" class="bg-gray-900 text-white px-4 py-2 rounded-lg font-medium hover:bg-gray-800 flex items-center gap-2">
            <i class="fas fa-plus"></i> Add Publication
        </a>
    </div>

    <div class="bg-white border border-gray-200 rounded-lg overflow-hidden">
        <table class="w-full">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-5 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Title</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Authors</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Journal/Conference</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Date</th>
                <th class="px-5 py-3 text-right text-xs font-semibold text-gray-500 uppercase">Actions</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
            <tr th:each="pub : ${publications}" class="hover:bg-gray-50">
                <td class="px-5 py-4">
                    <div class="font-medium text-gray-900" th:text="${pub.title}">Title</div>
                    <div class="text-sm text-gray-500" th:text="${pub.publicationType}">Type</div>
                </td>
                <td class="px-5 py-4 text-gray-600" th:text="${pub.authors}">Authors</td>
                <td class="px-5 py-4 text-gray-600" th:text="${pub.journal} ?: ${pub.conference}">Journal</td>
                <td class="px-5 py-4 text-gray-600" th:text="${pub.publicationDate != null} ? ${#temporals.format(pub.publicationDate, 'MMM yyyy')} : '-'">Date</td>
                <td class="px-5 py-4 text-right">
                    <div class="flex justify-end gap-2">
                        <a th:href="@{/publications/{id}/edit(id=${pub.id})}" class="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded">
                            <i class="fas fa-edit"></i>
                        </a>
                        <form th:action="@{/publications/{id}/delete(id=${pub.id})}" method="post" onsubmit="return confirm('Delete?');">
                            <button type="submit" class="p-2 text-red-500 hover:text-red-700 hover:bg-red-50 rounded">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(publications)}">
                <td colspan="5" class="px-5 py-8 text-center text-gray-500">No publications found.</td>
            </tr>
            </tbody>
        </table>
    </div>
</th:block>
</html>
