<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - LABOMASI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="text-center p-8">
        <div class="mb-6">
            <div class="w-24 h-24 mx-auto bg-red-100 rounded-full flex items-center justify-center">
                <i class="fas fa-exclamation-triangle text-4xl text-red-500"></i>
            </div>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Something Went Wrong</h1>
        <p class="text-gray-500 mb-6 max-w-md mx-auto">
            We're sorry, but something went wrong on our end. Please try again later or contact support if the problem persists.
        </p>
        <div class="flex justify-center gap-4">
            <a th:href="@{/dashboard}" class="bg-gray-900 text-white px-6 py-2.5 rounded-lg font-medium hover:bg-gray-800 transition-colors">
                <i class="fas fa-home mr-2"></i>Go to Dashboard
            </a>
            <button onclick="location.reload()" class="border border-gray-200 text-gray-700 px-6 py-2.5 rounded-lg font-medium hover:bg-gray-50 transition-colors">
                <i class="fas fa-redo mr-2"></i>Try Again
            </button>
        </div>
        <div th:if="${error}" class="mt-8 p-4 bg-gray-100 rounded-lg text-left max-w-lg mx-auto">
            <p class="text-xs text-gray-500 font-mono" th:text="${error}">Error details</p>
        </div>
    </div>
</body>
</html>
